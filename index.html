<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
        }

        .key-container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: inline-block;
        }

        .key {
            background-color: #555;
            padding: 10px;
            border-radius: 4px;
            font-size: 18px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .key span {
            flex-grow: 1;
        }

        .copy-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<h1>Generate a Single Key</h1>
<p>Click the button below to generate one key for 72-hour access.</p>

<button id="generateKeyBtn" onclick="generateKey()">Generate Key</button>

<div class="key-container hidden" id="keyContainer">
    <div class="key">
        <span id="keyText"></span>
        <button class="copy-button" onclick="copyToClipboard()">Copy</button>
    </div>
</div>

<script>
    const VALID_CHARACTERS = 'ABCDabcd1234567890#';
    const KEY_LENGTH = 45;

    function generateRandomKey() {
        let key = '';
        for (let i = 0; i < KEY_LENGTH; i++) {
            key += VALID_CHARACTERS.charAt(Math.floor(Math.random() * VALID_CHARACTERS.length));
        }
        return key;
    }

    function generateKey() {
        const keyContainer = document.getElementById('keyContainer');
        const keyTextElement = document.getElementById('keyText');
        const generateKeyBtn = document.getElementById('generateKeyBtn');

        const key = generateRandomKey();
        keyTextElement.textContent = key;

        keyContainer.classList.remove('hidden'); // Show the key container
        generateKeyBtn.disabled = true; // Disable the button so user can't generate another key

        // Automatically download the key as a file
        downloadFile(key, 'valid_key.txt');
    }

    function copyToClipboard() {
        const keyText = document.getElementById('keyText').textContent;
        navigator.clipboard.writeText(keyText).then(() => {
            alert('Key copied to clipboard: ' + keyText);
        });
    }

    function downloadFile(content, fileName) {
        const blob = new Blob([content], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = fileName;
        link.click();
    }
</script>

</body>
</html>
