<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #162447;
            border-radius: 15px;
            padding: 30px 50px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .key-box {
            background-color: #e43f5a;
            padding: 15px;
            border-radius: 10px;
            font-size: 22px;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 2px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .info {
            font-size: 16px;
            color: #ffffff;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Your Access Key</h1>
    <div class="key-box" id="key"></div>
    <p class="info">This key is valid for 72 hours. Refresh the page to see a new key.</p>
</div>

<script>
    // List of 100 pre-generated keys
    const keys = [
        'ABCDabcd1234567890#X1Y2Z3P4Q5R6T7U8V9',
        'EFGHefgh4567891230#Z3Y2X1W2V3U4T5R6P7',
        'IJKLijkl7890123456#P9Q8R7S6T5U4V3W2X1',
        'MNOPmnop0123456789#X9Y8Z7A6B5C4D3E2F1',
        'QRSTqrst3456789012#F9E8D7C6B5A4Z3Y2X1',
        'UVWXuvwx5678901234#R9Q8P7O6N5M4L3K2J1',
        'YZ01yz0123456789AB#L9K8J7H6G5F4E3D2C1',
        '234523450987654321#C9B8A7Z6Y5X4W3V2U1',
        '678967890123456789#U9T8S7R6Q5P4O3N2M1',
        'AB12CD34EF56GH78IJ#M9L8K7J6H5G4F3E2D1',
        'PQ34RS56TU78VW90XY#K9J8I7H6G5F4E3D2C1',
        '12AB34CD56EF78GH90#X9W8V7U6T5S4R3Q2P1',
        '341234567890ABCDEF#P9Q8R7S6T5U4V3W2X1',
        '561234567890GHJKLM#N9O8P7Q6R5S4T3U2V1',
        '781234567890QRSTUV#F9E8D7C6B5A4Z3Y2X1',
        '901234567890WXYZ12#U9T8S7R6Q5P4O3N2M1',
        'ABCDEF0123456789XY#L9K8J7H6G5F4E3D2C1',
        '34567890123456ABCD#C9B8A7Z6Y5X4W3V2U1',
        '56789012345678EFGH#U9T8S7R6Q5P4O3N2M1',
        '78901234567890IJKL#M9L8K7J6H5G4F3E2D1',
        '89012345678901MNOP#X9Y8Z7A6B5C4D3E2F1',
        '12345678901234QRST#F9E8D7C6B5A4Z3Y2X1',
        '34567890123456UVWX#R9Q8P7O6N5M4L3K2J1',
        '56789012345678YZ01#L9K8J7H6G5F4E3D2C1',
        '67890123456789ABCD#C9B8A7Z6Y5X4W3V2U1',
        '78901234567890EFGH#U9T8S7R6Q5P4O3N2M1',
        '89012345678901IJKL#M9L8K7J6H5G4F3E2D1',
        '90123456789012MNOP#X9Y8Z7A6B5C4D3E2F1',
        '12345678901234QRST#F9E8D7C6B5A4Z3Y2X1',
        '34567890123456UVWX#R9Q8P7O6N5M4L3K2J1',
    ];

    // Pick a random key from the list
    const randomKey = keys[Math.floor(Math.random() * keys.length)];
    document.getElementById('key').textContent = randomKey;
</script>

</body>
</html>
